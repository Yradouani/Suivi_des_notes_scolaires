<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/teacher.css">
    <link rel="stylesheet" href="./styles/extensions.css">
    <link rel="stylesheet" href="/styles/modal.css">
    <link rel="stylesheet" href="/styles/stylebutton.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">


    <title>Page professeur</title>
</head>

<body class="min-vh-100">

    <header class="d-flex justify-content-around align-items-center p-2 ">
        <img src="./assets/logo.png" alt="logoSite" class="logo">
            <div class="transparent_bg d-flex h-25 px-4 py-2 align-items-center justify-content-md-between m-2 w-100">
                <p id="motto" class="text-light"> Discere fasciendo est vera doctrina</p>
                <div id="picAndLogout"></div>
            </div>
            <div class="choice d-flex flex-column align-items-center py-5">
                <button id="logoutBtn">
                    <i class="bi bi-x-circle-fill text-danger" class="img-fluid" style="font-size:40px"></i>
                </button> 
                </div>
         </div>
    </header>

<!-- MODAL DETAIL GRADE -->
<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Saisies de l'évaluation</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="tape-section"></div>
                <div class="card">
                    <div class="card-details">
                        <i class="bi bi-book"></i>
                        <div class="card-about-teacher">
                            <div class="item">
                                <span class="label">Type de l'évaluation</span>
                                <select id="eval-choice">
                                    <option value="">--Choisir l'évaluation--</option>
                                    <option value="oral">oral</option>
                                    <option value="écrit">écrit</option>
                                </select>

                            </div>
                            <div class="item">
                                <span class="label">Matière</span>
                                <select id="subject">
                                    <option value="">--Choisir la matière--</option>
                                    <option value="Français">Français</option>
                                    <option value="Mathématiques">Mathématiques</option>
                                    <option value="Physique">Physique</option>
                                    <option value="Anglais">Anglais</option>
                                    <option value="Histoire">Histoire</option>
                                </select>

                            </div>
                            <div class="item">
                                <span class="label">Date</span>
                                <input type="date" placeholder="" id="date">
                            </div>
                            <div class="item">
                                <span class="label">Note</span>
                                <input type="text" placeholder="" id="grade">

                            </div>
                        </div>
                        <div class="comment">
                            <span class="label">Commentaires</span>
                            <textarea name="" id="comment" cols="30" rows="5"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary">Annuler</button>
                            <button type="button" class="btn btn-primary add-grade-btn">Sauvegarder</button>
                        </div>

                    </div>
                    <div class="tape-section"></div>
                </div>
            </div>

        </div>
    </div>
</div>

<!--END MODAL DETAIL GRADE -->


    <section id="students-cards-content">

    </section>

    <footer>
        <img src="./asset/footer.jpg" alt="footer" id="header-img">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/teacher.js"></script>

</body>

</html>
