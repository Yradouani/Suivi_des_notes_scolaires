<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/connexion.css">
   
    <title>Connexion</title>
</head>

<body>

    <h1>Bienvenue sur Grad'Académia</h1>

    <div class="paper"></div>
    <div class="paper paper--alt"></div>


    <div class="contain-card">
        <div id="error-msg"></div>
        <div class="card">
            <div class="circle">
                <div class="content">
                    <h2>Enseignants</h2>
                    <p>Veuillez vous connecter</p>
                    <br>
                    <label for="">Identifiants</label>
                    <input type="text" placeholder="" id="teacher-email">
                    <br>
                    <label for="">Mot de passe</label>
                    <br>
                    <input type="password" placeholder="" id="teacher-password">
                        <a href="#" id="connect-teacher-btn">Se connecter</a>
                       
                </div>
                <img src="./asset/pexels-max-fischer-5212339.jpg">
            </div>
        </div>
        <div class="card">
            <div class="circle">
                <div class="content">
                    <h2>Élèves</h2>
                    <p>Veuillez vous connecter</p>
                    <br>
                    <label for="">Identifiants</label>
                    <input type="text" placeholder="" id="student-email">
                    <br>
                    <label for="">Mot de passe</label>
                    <br>
                    <input type="password" placeholder="" id="student-password">
                    <a href="#" id="connect-student-btn">Se connecter</a>
                </div>
                <img src="./asset/pexels-tam-hoang-1007066.jpg">
            </div>
        </div>
    </div>
    <script type="module" src="./js/connexion.js"></script>
</body>

</html>
